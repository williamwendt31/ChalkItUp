<div class="whole-window">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Chalk It Up</a>
        <div id="changeUsername">
            <form class="form-inline my-2 my-lg-0 usr" (submit)="onUsernameSubmit()">
                <input type="search" name="username" [(ngModel)]="username" class="form-control change mr-sm-2" placeholder="change username" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="isUsernameInvalid()">change username</button>
            </form>
        </div>
    </nav>
    <app-sidenav [username]="username"></app-sidenav>
</div>
